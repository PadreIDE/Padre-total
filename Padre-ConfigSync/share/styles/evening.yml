# Items of colors support following properties:
#   - foreground: color
#   - background: color
#   - bold:       0 or 1
#   - italic:     0 or 1
#   - eolfilled:  0 or 1
#   - underline:  0 or 1

#
# base style
#
plain:
 foregrounds:
  0: 00007f
 current_line_foreground: aaaaaa
 selection_background: 3366ff
 currentline: 222222
 colors:
  wxSTC_STYLE_DEFAULT:
  wxSTC_STYLE_LINENUMBER:
    foreground: 7f7f7f
    background: 111111
  wxSTC_STYLE_BRACELIGHT:
  wxSTC_STYLE_BRACEBAD:
  wxSTC_STYLE_CONTROLCHAR:
  wxSTC_STYLE_INDENTGUIDE:
  wxSTC_STYLE_CALLTIP:
  wxSTC_STYLE_LASTPREDEFINED:

#
# default style (load after plain)
#
padre:
 background:  000000
 colors:
  wxSTC_STYLE_BRACELIGHT:
   foreground: 222222
  wxSTC_STYLE_BRACEBAD:
   foreground: ff0000
  PADRE_BLACK:
   foreground: ffffff
  PADRE_BLUE:
   foreground: 00ff00
  PADRE_RED:
   foreground: ff0000
  PADRE_GREEN:
   foreground: 00ff00
  PADRE_MAGENTA:
   foreground: 00ff00
  PADRE_ORANGE:
   foreground: ffa500
  PADRE_CRIMSON:
   foreground: dc143c
  PADRE_BROWN:
   foreground: f4a460

