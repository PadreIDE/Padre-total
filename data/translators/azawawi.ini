<b>أهلا وسهلا بك ببيئة التطوير Padre.</b>
<h2>لماذا انت مهتم ببيئة التطوير Padre ؟</h2>
هدفي المشاركة بانتاج بيئة تطوير متطورة ومجانية للغة بيرل Perl. أقوم حاليا بترجمة المصطحات الانجليزية إلى لغتي الأم العربية. قد لا تكون بعض هذه الترجمات صحيحة 100% و أرحب طبعا بأي ملاحظة أو اقتراح أو مشاركة.