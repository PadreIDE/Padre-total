#
# base style
#
plain:
 foregrounds:
  0: 93a1a1
# backgrounds:
#  0: 002b36
 current_line_foreground: 586e75
 currentline: 586e75
 colors:
  wxSTC_STYLE_DEFAULT:
  wxSTC_STYLE_LINENUMBER:
   background: 073642
   foreground: 586e75
  wxSTC_STYLE_BRACELIGHT:
  wxSTC_STYLE_BRACEBAD:
  wxSTC_STYLE_CONTROLCHAR:
  wxSTC_STYLE_INDENTGUIDE:
   foreground: 859900
  wxSTC_STYLE_CALLTIP:
  wxSTC_STYLE_LASTPREDEFINED:

#
# default style (load after plain)
#
padre:
 background:  002b36
 colors:
  PADRE_BLACK:
   foreground: 93a1a1
  PADRE_BLUE:
   foreground: 268bd2
  PADRE_RED:
   foreground: dc322f
  PADRE_GREEN:
   foreground: 859900
  PADRE_MAGENTA:
   foreground: d33682
  PADRE_ORANGE:
   foreground: cb4b16
  PADRE_CRIMSON:
   foreground: 6c71c4
  PADRE_BROWN:
   foreground: b58900

#
# application/x-perl
#
perl:
 background: 002b36
 colors:
# highlight two braces
  wxSTC_STYLE_BRACELIGHT:
   foreground: eee8d5
# ??
  wxSTC_STYLE_BRACEBAD:
   foreground: ff0000
# ??
  wxSTC_PL_DEFAULT:
   foreground: 000000
# ??
  wxSTC_PL_ERROR:
   foreground: ff0000
# comment
  wxSTC_PL_COMMENTLINE:
   foreground: 586e75
# pod
  wxSTC_PL_POD:
   foreground: 657b83
# pod
  wxSTC_PL_POD_VERB:
   foreground: 657b83
# number
  wxSTC_PL_NUMBER:
   foreground: cb4b16
# -d -f
  wxSTC_PL_WORD:
   foreground: 859900
# ??
  wxSTC_PL_STRING:
   foreground: 2aa198
# ??
  wxSTC_PL_CHARACTER:
   foreground: 6c71c4
# ??
  wxSTC_PL_PUNCTUATION:
   foreground: 000000
# ??
  wxSTC_PL_PREPROCESSOR:
   foreground: 657b83
# {} [] etc  
  wxSTC_PL_OPERATOR:
   foreground: 268bd2
# all words like qw(sub for first)
  wxSTC_PL_IDENTIFIER:
   foreground: 839496
# $scalar
  wxSTC_PL_SCALAR:
   foreground: b58900
# @arr
  wxSTC_PL_ARRAY:
   foreground: dc322f
# %hash
  wxSTC_PL_HASH:
   foreground: dc322f
# *{symbol}
  wxSTC_PL_SYMBOLTABLE:
   foreground: eee8d5
# missing SCE_PL_VARIABLE_INDEXER (16)
  wxSTC_PL_REGEX:
   foreground: d33682
# s/// tr///
  wxSTC_PL_REGSUBST:
   foreground: 93a1a1
# ??
  wxSTC_PL_LONGQUOTE:
   foreground: 2aa198
# `cmd`
  wxSTC_PL_BACKTICKS:
   foreground: cb4b16
# _DATA_ ??
  wxSTC_PL_DATASECTION:
   foreground: 2aa198
# ??
  wxSTC_PL_HERE_DELIM:
   foreground: 2aa198
# '' ??
  wxSTC_PL_HERE_Q:
   foreground: 6c71c4
# "" ??
  wxSTC_PL_HERE_QQ:
   foreground: 2aa198
# `` ??
  wxSTC_PL_HERE_QX:
   foreground: cb4b16
# q()
  wxSTC_PL_STRING_Q:
   foreground: 6c71c4
# qq()
  wxSTC_PL_STRING_QQ:
   foreground: 2aa198
# qx()
  wxSTC_PL_STRING_QX:
   foreground: cb4b16
# qr()
  wxSTC_PL_STRING_QR:
   foreground: d33682
# qw()
  wxSTC_PL_STRING_QW:
   foreground: 6c71c4
# missing:
#define SCE_PL_SUB_PROTOTYPE 40
#define SCE_PL_FORMAT_IDENT 41
#define SCE_PL_FORMAT 42

