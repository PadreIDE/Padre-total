any:
  any '${1:/}' => sub {
      my \$self = shift;
      $2
  };

get:
  get '${1:/}' => sub {
      my \$self = shift;
      $2
  };

post:
  post '${1:/}' => sub {
      my \$self = shift;
      $2
  };

app:
  #!/usr/bin/env perl
  use Mojolicious::Lite;

  $1

  app->start;
  __DATA__

render: $self->render(${1:text} => '${2:Hello Mojo!}');
