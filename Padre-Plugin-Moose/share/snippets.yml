# Method modifiers
after: after '$0' => sub { $1 }; 
# before method modifier
before: before '$0' => sub { $1 }; 
# after method modifier
after: around '$0' => sub { $1 }; 
# Augment method modifier
augment: augment '$0' => sub { $1 }; 
# Override method modifier
override: override '$0' =&gt; sub { $2 }; 
# Define class type
classtype: class_type '$0';
# Type coercion
coerce: |
  coerce '$0' 
      => from '$1' 
         via { $2 };
# Desctrutor
DEMOLISH: |
  sub DEMOLISH {
      my $self = shift;
      $0
  }
# Constructor
BUILD: |
  sub BUILD {
      my $self = shift;
      $0
  }
# Property
has: has '$0' => ( isa => 'Str', is  => 'ro', );
# Type
type: |
  type '$0' 
      => where { $1 };
# Subtype
subtype: subtype '$0' => as '$1' => where { $2 }};
# Does a list of roles
with: with qw($0);
# Extend a list of parents
ext: extends qw($0);
# Exclude
excludes: excludes '$1';
# has lazy property builder
hasl: |
  has $0 => (
      isa => '$1',
      is  => '$2',
      lazy_build => 1,
  );
  
  sub _build_$0 {
      my $self = shift;
  
     $3
  }
# MooseX::Getopt Script
script: |
  \#!/usr/bin/perl
  
  use strict;
  use warnings;
  
  {
      package $0;
      use Moose;
  
      with 'MooseX::Getopt';
  
      sub run {
          $1
      }
  }
  
  $0->new_with_options->run;
# Role definition
role: |
  package $0;
  use Moose::Role;
  $1
  no Moose::Role; 
  1;
# Require a method definition
requires: requires '$0';
# Class definition
class: |
  package $0;
  use Moose;
  
  no Moose;
  1;
meth: |
  sub $0 {
      my $self = shift;
      $2
  }
