<h2>什么是 Padre?</h2>
<p>
Padre 是由 Gábor Szabó 所发起的由 Perl 编写的 <acronym title="Integrated Development Environment">IDE</acronym>.<br />
丰富的插件，强大的Perl支持和良好的社区环境是它最大的亮点。
</p>


