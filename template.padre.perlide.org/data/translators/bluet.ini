<h2>什麼是 Padre?</h2>
<p>
Padre 是由 Gábor Szabó 所發起的，用 Perl 寫的 <acronym title="Integrated Development Environment">IDE</acronym>.<br />
豐富的外掛、強大的 Perl 支援與活躍的社群是主要的賣點。
