<p>Trabajo como traductor técnico y localizador de software desde hace muchos años
y Perl es una de mis herramientas imprescindibles.</p>
<p>Creo que el proyecto Padre puede ser de gran utilidad para la comunidad Perl.
Padre es un editor dedicado que mejora continuamente y ofrece muchas posibilidades,
como la oportunidad de aprender a programar interfaces multiplataforma en wxPerl.
Personalmente, la traducción de la interfaz del programa principal me está sirviendo
para probar herramientas de traducción <i>open source</i>.</p>


